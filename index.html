<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">

    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>What does the future have in store for you?</h1>
    </div>
    <div class="container">

        <!-- the crystal ball -->
        <div class="crystal">

            <div class="crystal__star1"></div>
            <div class="crystal__star2"></div>
            <div class="crystal__star3"></div>

            <div class="crystal__ball"></div>

            <div class="crystal__base1"></div>
            <div class="crystal__base2"></div>

        </div>

        <!-- fortune -->
        <form action="" class="fortune">
            <h2 class="fortune-answer">Ask the crystal ball</h2>
            <input type="text" class="fortune__input">
        </form>

        <!-- button -->
        <div class="btn-holder">
            <button class="yes-or-no">Yes or no</button>
            <button class="reset-btn">Reset</button>
        </div>


    </div>

    <script src="/main.js"></script>
</body>
</html>
